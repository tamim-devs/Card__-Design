<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  

  <div class="container">
    <form>
      <h2>Card Design</h2>
      <input type="text" class="name__bar">
      <h3 class="name__error"></h3>
      <input type="date" class="date__bar">
      <input type="file" class="image__bar">
      <input type="color"  class="color__bar">
      
      <button type="submit" class="submit__btn">Submit</button>
      
      
    </form>



    <div class="student__card">
      <div class="card__item">
        <div class="card__header__item">
          <img src="./images/tamim.jpg" alt="img" class="card__photo">
          <h3 class="profile__name"></h3>
        </div>
        <h3 class="card__age"><i class="card__age__number"> </i></h3>
      </div>
    </div>
  </div>

      <script src="./js/script.js"></script>
</body>
</html>
